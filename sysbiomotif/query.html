<script>
    const select = document.querySelector('#query_option')
    const ref = document.querySelector('#tissue')
    const danger = document.querySelector('#name')
    function showform() {
        if (select.value === '0') {
            ref.style.display = 'block'
            danger.style.display = 'none'
        } else if (select.value === '1') {
            ref.style.display = 'none'
            danger.style.display = 'block'
        } else {
            ref.style.display = 'none'
            danger.style.display = 'block'
        }
    }
</script>
